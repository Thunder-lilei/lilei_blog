<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>vditor</title>
		<!-- //vditor -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor@latest/dist/index.css" />
		<script src="https://cdn.jsdelivr.net/npm/vditor@latest/dist/index.min.js" defer></script>
		<!-- 代码高亮 -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/styles/default.min.css">
		<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@latest/build/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
		<!-- jquery -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	</head>
	<head>

		<div id="blog">博客</div>
		<button onclick="document.getElementById('blog').innerHTML = vditor.getHTML();func();">获取HTML</button>
		<div id="vditor"></div>
		<script>
			let vditor;
			window.onload = function() {
				vditor = new Vditor('vditor', {
					//图标
					"icon": "material",
					//最低高度
					"minHeight": 500,
					//字数统计
					"counter": {
						"enable": true,
						"type": "text"
					},
					"preview": {
						"hljs": {
							"style": "github",
							"lineNumber": true
						}
					}
				});
			}

			function func() {
				$('pre code').each(function(i, block) {
					hljs.highlightBlock(block);
				});
			}
		</script>
	</head>
</html>
